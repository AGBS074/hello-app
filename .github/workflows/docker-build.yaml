name: CI-CD Pipeline

on:
  push:
    branches:
      - main   # runs when you push to main branch of app repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout app repo
      - name: Checkout app repository
        uses: actions/checkout@v3

      # Step 2: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and push image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hello-devops:${{ github.sha }}

      # Step 4: Checkout infra repo
      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          repository: agbs074/infra-repo   # replace with your repo
          ref: main                       # branch of infra-repo
          path: infra-repo
          token: ${{ secrets.INFRA_REPO_PAT }}

      # Step 5: Debug current manifest (optional, for first run)
      - name: Show current deployment manifest
        run: cat infra-repo/hello-devops/deployment.yaml

      # Step 6: Update manifest with new image
      - name: Update Kubernetes manifest with new image
        run: |
          sed -i "s#${{ secrets.DOCKER_USERNAME }}/hello-devops:.*#${{ secrets.DOCKER_USERNAME }}/hello-devops:${{ github.sha }}#g" infra-repo/hello-devops/deployment.yaml
          echo "Updated deployment.yaml:"
          cat infra-repo/hello-devops/deployment.yaml

      # Step 7: Commit & push changes (only if changed)
      - name: Commit and push changes
        run: |
          cd infra-repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add hello-devops/deployment.yaml || true
          git diff --cached --quiet || git commit -m "Update image to ${{ github.sha }}"
          git push origin main
